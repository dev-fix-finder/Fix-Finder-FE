<div class="outer">
  <div class="inner">
    <h1 class="back-button">
      <span routerLink="/process/home"> <mat-icon>keyboard_backspace</mat-icon>&nbsp; Home page</span>
    </h1>

    <div class="login-context">
      <div class="left-side">
        <div class="shadow">

        </div>
      </div>
      <div class="right-side">
        <div class="right-side-shadow">
          <div class="container">
            <div class="login-element-outer">
              <h1 class="login-text">Login</h1>
              <p class="login-para">
                Unlock Your Journey, Login to FixFinder
              </p>
              <br><br>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="data-outer">
                  <input formControlName="email" type="email" placeholder="user email here" autocomplete="off" autofill="off">
                </div>
                <br>
                <div class="data-outer">
                  <input formControlName="password" placeholder="Password" type="{{passwordState?'password':'text'}}" autocomplete="off" autofill="off">
                  <div class="icon-outer" (click)="passwordState=!passwordState">
                    <mat-icon>
                      {{passwordState?'visibility_off':'visibility'}}
                    </mat-icon>
                  </div>
                </div>
                <div class="forgot-show-outer">
                  <div class="show-password">

                  </div>
                  <div class="forgot-password">
                    <span routerLink="/security/forgot-password">Forgot password?</span>
                  </div>
                </div>
                <div class="login-button-outer">
                  <button mat-raised-button type="submit">Login</button><!-- [disabled]="loginForm.invalid"-->
                </div>
                <div class="sign-up-outer">
                  <h1 class="sign-up" >New to our platform? <span routerLink="/security/signup">Register now.</span></h1>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
