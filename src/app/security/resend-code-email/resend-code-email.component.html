<div class="main-outer">


  <div class="context">
    <h2 class="header-text">Re-send Verification Code</h2>
    <h4 class="text">insert your email to send the verification code.</h4>
    <form action="" style="width: 100%" [formGroup]="form" (ngSubmit)="resend()">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" placeholder="tom@gmail.com" type="email" matInput>
        </mat-form-field>
      </div>
      <div class="col-12">
        <button type="submit" mat-raised-button [disabled]="form.invalid">send code</button>
      </div>
    </form>
    <h4 class="resend">
      <span routerLink="/security/login">login</span>
    </h4>
  </div>
</div>
