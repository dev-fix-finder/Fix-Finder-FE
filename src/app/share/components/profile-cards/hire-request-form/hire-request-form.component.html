<div class="outer">

  <div class="form-header">
    <h2 class="form-title">Job Request Form</h2>
    <button mat-icon-button class="close-btn" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="mat-typography">
    <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contact Number</mat-label>
        <input matInput formControlName="contactNumber">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contact Person Name</mat-label>
        <input matInput formControlName="contactPersonName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Requested Date</mat-label>
        <input matInput [matDatepicker]="reqDatePicker" formControlName="requestedDate">
        <mat-datepicker-toggle matSuffix [for]="reqDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #reqDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Requested Time</mat-label>
        <input matInput formControlName="requestedTime" placeholder="HH:mm">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>End Time</mat-label>
        <input matInput formControlName="endTime" placeholder="HH:mm">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Offered Price</mat-label>
        <input matInput type="number" formControlName="offeredPrice">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Required Hours</mat-label>
        <input matInput type="number" formControlName="requiredHours">
      </mat-form-field>

      <mat-form-field appearance="outline" class="description-field" style="grid-column: span 2;">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
      </mat-form-field>

      <!-- Full Calendar added here -->
      <div class="calendar-inner" style="margin-top: 20px;grid-column: span 2;">
        <full-calendar #fullcalendar [options]="calendarOptions"></full-calendar>
      </div>

      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </mat-dialog-content>

</div>
