<div class="main-outer">
  <div class="inner">
    <div class="left-panel">
      <div class="filter-outer">
        <form [formGroup]="hireForm" #hForm="ngForm">
          <h1 class="title">Hire Trades person</h1>
          <div class="row">
            <div class="col-12 col-md-6 column">
              <mat-form-field appearance="outline" class="example-full-width filter-input-size">
                <mat-label>Category</mat-label>
                <input formControlName="category" matInput type="text">
              </mat-form-field>
            </div>
            <div class="col-12 col-md-6 column">
              <mat-form-field appearance="outline" class="example-full-width filter-input-size">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="datepicker" formControlName="date">
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                  <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button matDatepickerApply>Apply</button>
                  </mat-datepicker-actions>
                </mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-12 col-md-6 column">
              <mat-form-field appearance="outline" class="example-full-width filter-input-size">
                <mat-label>Min</mat-label>
                <input formControlName="min" matInput type="number">
              </mat-form-field>
            </div>
            <div class="col-12 col-md-6 column">
              <mat-form-field appearance="outline" class="example-full-width filter-input-size">
                <mat-label>Max</mat-label>
                <input formControlName="max" matInput type="number">
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
      <div class="profile-cards-outer">
        <div class="cards-outer" (click)="previewProfile()">
          <div
            [ngStyle]="{'background':'url(https://images.pexels.com/photos/1704488/pexels-photo-1704488.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500)','background-size':'cover'}"
            class="profile-card">
            <div class="profile-card-inner">
              <div class="text-outer">
                <h2 class="name">Kavindu Hashintha</h2>
                <p class="rate">Rate: Rs.375/hour</p>
              </div>
              <p class="location">Udugama</p>
            </div>
          </div>
        </div>
        <div class="cards-outer" (click)="previewProfile()">
          <div
            [ngStyle]="{'background':'url(https://images.pexels.com/photos/697509/pexels-photo-697509.jpeg?cs=srgb&dl=pexels-andrewperformance1-697509.jpg&fm=jpg)','background-size':'cover'}"
            class="profile-card">
            <div class="profile-card-inner">
              <div class="text-outer">
                <h2 class="name">Name: Kavindu Hashintha</h2>
                <p class="rate">Rate: Rs.375/hour</p>
              </div>
              <p class="location">Udugama</p>
            </div>
          </div>
        </div>
        <div class="cards-outer" (click)="previewProfile()">
          <div
            [ngStyle]="{'background':'url(https://images.pexels.com/photos/697509/pexels-photo-697509.jpeg?cs=srgb&dl=pexels-andrewperformance1-697509.jpg&fm=jpg)','background-size':'cover'}"

    <div class="map-panel">
      <google-map width="100%" height="100%" [center]="center" [zoom]="zoom" [options]="mapOptions">
