      <!-- Job Listings Section -->
      <div class="col-12 mt-3">
        <div class="job-listings">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let job of jobList">
              <div class="job-card">
                <div class="job-card-header">
                  <div class="job-price-tag">
                    <span>LKR {{ job.price | number:'1.2-2' }}</span>
                  </div>
                </div>
                <div class="job-card-body">
                  <h3 class="job-title">{{ job.title }}</h3>
                  <div class="job-tags">
                    <span>{{ job.tags }}</span>
                  </div>
                  <p class="job-description">{{ job.description }}</p>
                  <div class="job-actions">
                    <button class="view-details-btn" (click)="viewJobDetails(job.id)">View Details</button>
                    <button *ngIf="userType === 'CLIENT'" class="edit-job-btn" (click)="editJob(job.id)">Edit Job</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Empty state message when no jobs are available -->
          <div class="empty-state" *ngIf="jobList.length === 0">
            <p>No jobs found. Try adjusting your search criteria.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
